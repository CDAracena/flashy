<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flashy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="main-container container-fluid">
    <nav class="nav-container">
      <ul class="nav justify-content-center">
        <li class="nav-item mainTitle h1">
          Flashy Cards <span><i class="fa fa-edit"></i> </span>
        </li>
        <li class="nav-item d-sm-block d-lg-none d-md-none menu-bar-li h3">
          <i class="fa fa-bars"></i>
        </li>
      </ul>
    </nav>
    <div class="center-container container-fluid">
      <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add New Card</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="fa fa-times-circle close-modal-icon"></i></span>
        </button>
            </div>
            <div class="modal-body">
              <input type="text" class="card-title-input form-control form-control-sm" placeholder="Card Title...">
              <textarea rows="3" class="card-description-input" placeholder="Card Definition..."></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn add-card-button cancel-button">Add Card</button>
              <button type="button" class="btn cancel-button cancel-btn" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="central-row row justify-content-between">
        <div class="col-lg-2 col-sm col-md-3 col-xs completed-column d-none d-sm-block">
          <div class="row completed-column-row">
            <div class="completed-head-title-column col-lg-12">
              <div class="row">
                <h5 class="column-title col-lg-12 text-center"><span><i class="fa fa-list-alt"></i></span> Completed</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-sm col-md col-xs px-0 flash-card-column-container">
          <div class="row justify-content-center mx-0">
            <div class="col-lg-8 col-sm-8 col-xs-8 col-md-8 text-center flash-card-col">
              <span class="status-message"></span>
              <div class="add-button-container">
                <i class="fa fa-arrow-right arrow-icon"></i>
                <i class="fa fa-plus-circle add-button"></i>
                <i class="fa fa-arrow-left arrow-icon"> </i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-sm col-md-3 col-xs- px-0 completed-column d-none d-sm-block todo-list-column">
          <div class="row completed-column-row mx-0">
            <div class="completed-head-title-column col-lg-12">
              <div class="row mx-0">
                <h5 class="column-title col-lg-12 text-center"><span><i class="fa fa-list-ol"></i></span> Incomplete</h5>
              </div>
              <div class="row mx-0 incomplete-col-container">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"> </script>
  <script src="index.js">
  </script>
</body>

</html>
